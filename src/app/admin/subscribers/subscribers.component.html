<app-navbar-admin></app-navbar-admin>

<div class="container text-center">
  <div>&nbsp;</div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/add/subscriber']">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          ></path>
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          ></path>
        </svg>
        Add subscribers
      </button>
    </div>
    <div
      class="col-md-3"
      *ngFor="
        let subscriber of subscribers
          | paginate
            : {
                itemsPerPage: 8,
                currentPage: pagination,
                totalItems: allSubscribers
              }
      "
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ subscriber.Name }}</h5>
          <p class="card-text">{{ subscriber.CountryName }}</p>
          <p class="card-text">{{ subscriber.PhoneNumber }}</p>
          <button
            type="button"
            class="btn btn-outline-primary"
            [routerLink]="['/admin/subscriber/', subscriber.Id]"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            [routerLink]="['/admin/subscriber/', subscriber.Id]"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
</div>
