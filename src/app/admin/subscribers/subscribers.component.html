<app-navbar-admin></app-navbar-admin>
<div class="container text-center">
  <div class="row">
    <div class="col-md-3" *ngFor="let subscriber of subscribers | paginate: { itemsPerPage: 8, currentPage: pagination, totalItems: allSubscribers }">
      <div class="card" [routerLink]="['/admin/subscriber/', subscriber.Id]" >
        <div class="card-body">
          <h5 class="card-title">{{ subscriber.Name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ subscriber.CountryName }}</h6>
          <p class="card-text">{{subscriber.PhoneNumber}}</p>
          <a href="#" class="card-link">Editar</a>
          <a href="#" class="card-link">Eliminar</a>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="d-flex justify-content-center">
  <pagination-controls
    (pageChange)="renderPage($event)"
  ></pagination-controls>
</div>
