<app-navbar-admin></app-navbar-admin>
<p>subscribers works!</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let subscriber of subscribers | paginate: { itemsPerPage: 5, currentPage: pagination, totalItems: allSubscribers }">
    <h2>{{ subscriber.Name }}</h2>
    <p>{{ subscriber.CountryName }}</p>
  </li>
</ul>
<div class="d-flex justify-content-center">
  <pagination-controls
    (pageChange)="renderPage($event)"
  ></pagination-controls>
</div>
